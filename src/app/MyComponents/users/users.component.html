<button type="button" (click)="on_click_add_user()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
    style="margin-left: 1300px; margin-top: 100px;">Add New User</button>




    <div class="Container" id="nilesh">
      <table class="table table-bordered">
          <thead>
              <tr>
                  <th>Email</th>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of y">
                  <td>{{item.email}}</td>
                  <td>{{item.first_name}} {{item.last_name}}</td>
                  <td><img src="{{item.avatar}}" alt=""></td>
                  <td>
                          <button type="button" class="btn btn-primary">View</button>
                          <button type="button"class="btn btn-info">Edit</button>
                          <button type="button"  class="btn btn-danger">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>






<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  [formGroup]="formvalue">
                    <label for="email">Email:</label>
                    <input type="text" formControlName ="email" class="form-control" placeholder="Enter Email" id="email">
                    <label for="first_name">First name:</label>
                    <input type="text" formControlName ="first_name" class="form-control" placeholder="Enter First name" id="first_name">
                    <label for="second_name">Second name:</label>
                    <input type="text" formControlName ="last_name" class="form-control" placeholder="Enter Second name" id="second_name">
                    <label for="formFile"  class="form-label">Image:</label>
                    <input class="form-control"   (change)="onSelectFile($event)" formControlName ="image" class="form-control" type="file" id="formFile">

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" *ngIf="show_submit" class="btn btn-primary" (click)="post_user_details()">Submit</button>
                <button type="button" *ngIf="show_update" class="btn btn-success" (click)="update_user_details()">Update</button>
            </div>
        </div>
    </div>
</div>

<hr>
<div  id="user_table">
<table class="table table-bordered">
  <tbody>
  <tr *ngFor=" let row of add_user_data">
    <td>{{row.email}}</td>
    <td> {{row.first_name}} {{row.last_name}} </td>
    <td> <img [src]="img_url" height="150"> </td>
    <td>
      <button type="button" (click)="view_users(row)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">View</button>
      <button type="button" (click)="edit_users(row)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</button>
      <button type="button" class="btn btn-danger" (click)="delete_users(row)">Delete</button>
    </td>
  </tr>
</tbody>
</table>
</div>
